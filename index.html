<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PowerPoint Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background: #2c3e50;
            color: white;
        }
        
        .presentation-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .presentation-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .instructions {
            text-align: center;
            padding: 15px;
            background: #34495e;
            color: white;
            font-size: 14px;
        }
        
        .error-message {
            display: none;
            text-align: center;
            padding: 20px;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Interactive Presentation</h1>
            <p>Scan to view - No PowerPoint required</p>
        </div>
        
        <div class="presentation-wrapper">
            <div class="presentation-container">
                <!-- Use the direct embed code from OneDrive -->
                <iframe src="https://onedrive.live.com/embed?resid=b5e722b817b0c68e%21IQSg1vXgT_X2Rb5OKOwar31EAQhlszbSLWL6QazUsd9YcjM" width="100%" height="100%" frameborder="0">   
                </iframe>
            </div>
        </div>
        
        <div class="instructions">
            üì± Pinch to zoom | ‚Üê ‚Üí Navigate with arrow keys | üñ±Ô∏è Click to interact
        </div>
    </div>
</body>
</html>
